<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="JS/jquery-3.4.1.js"></script>
    <script src="JS/bootstrap.js"></script>
    <script src="JS/script.js"></script>

</head>

<body>

    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-warning">
            <!-- Just an image -->

            <a class="navbar-brand" href="#">
                <img src="images/cart-outline.svg" width="100" height="50" alt="logo">
                SHOP
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#home" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            HOME
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Shop">SHOP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Pages">PAGES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Mega">MEGA MENU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contact">CONTACT US</a>
                    </li>

                </ul>

            </div>
        </nav>
        <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
                            class="total-count"></span></button></div>
            </div>
        </nav>
    </div>







    <!-- Main -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="http://www.azspagirls.com/files/2010/09/orange.jpg"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Orange</h4>
                        <p class="card-text">Price: $0.5</p>
                        <a href="#" data-name="Orange" data-price="0.5" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top"
                        src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Banana</h4>
                        <p class="card-text">Price: $1.22</p>
                        <a href="#" data-name="Banana" data-price="1.22" class="add-to-cart btn btn-primary">Add to
                            cart</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg"
                        alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">Lemon</h4>
                        <p class="card-text">Price: $5</p>
                        <a href="#" data-name="Lemon" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: $<span class="total-cart"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Order now</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
